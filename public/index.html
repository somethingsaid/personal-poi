<!doctype html>
<html ng-app="poiApp">
<head>
    <meta charset="utf-8">
    <title>Billy's Points of Interest</title>
    <meta name="description" content="Documenting places of interest with Google Maps and Mongo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS for image placeholders-->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbLnfemMfCf7sJ83aiYAzb8-HR7nJAoOE"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- My own angular scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/addCtrl.js"></script>
    <script type="text/javascript" src="js/gmapservice.js"></script>
</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="header">
        <h3 class="title">Billy's Points of Interest</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-8">
            <div id="map"><!--img src="holder.js/645x645"--></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Add new location<span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="nickname">Nickname <span class="badge">Required Field</span></label>
                            <input type="text" class="form-control" id="nickname" placeholder="My elementary school" ng-model="formData.nickname" required>
                        </div>
                        <div class="form-group">
                            <label for="keywords">Keywords <span class="badge">Required Field</span></label></label>
                            <input type="text" class="form-control" id="keywords" placeholder="schoolboy, fun_in_the_sun, childhood, 1994, running_barefoot" ng-model="formData.keywords" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" ng-click="useAddress=!useAddress">Toggle Address Input</button>
                        <br/>
                        <div name="addressForm" ng-if="useAddress">
                            <div class="form-group">
                                <label for="address-string">Address String</label>
                                <input type="text" class="form-control" id="address-string" placeholder="e.g. Giza Pyramid or New York City, New York" ng-model="addressString">
                                <br/>
                                <button type="button" class="btn btn-primary" ng-click="addressToCoordinates(addressString)">Retrieve Coordinates</button>
                            </div>
                        </div>
                        <div class="coordinates">
                            <div class="form-group">
                                <label for="latitude">Latitude <span class="badge">Required Field</span></label>
                                <input type="text" class="form-control" id="latitude" placeholder="1.39" ng-model="formData.latitude" required>
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude <span class="badge">Required Field</span></label>
                                <input type="text" class="form-control" id="longitude" placeholder="103.84" ng-model="formData.longitude" required>
                            </div>
                        </div>
                        <!-- Submit button, use ng-disabled to prevent incomplete form submission -->
                        <button type="submit" class="btn btn-success btn-block" ng-click="createPoint()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-pencil"></span> Created by Billy Kwong | Project Skeleton from <a class="footer-links" href="https://scotch.io">Scotch.io</a> -
            <a class="footer-links" href="https://github.com/somethingsaid">Github Account</a></p>
    </div>
</div>
</body>
</html>
